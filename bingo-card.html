<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Bingo Card</h1>
    <div id="bingo-card"></div>
    <div id="card-id"></div>

    <script src="scripts.js"></script>
    <script>
        window.onload = () => {
            const cardId = getCookie('cardId');
            let bingoCard;
            if (cardId) {
                bingoCard = decodeBingoCard(cardId);
                document.getElementById('card-id').textContent = `Card ID: ${cardId}`;
            } else {
                const generatedCard = generateBingoCard();
                bingoCard = generatedCard.card;
                document.getElementById('card-id').textContent = `Card ID: ${generatedCard.cardId}`;
            }
            displayBingoCard(bingoCard);
        };
    </script>
</body>
</html>
